{% extends "layout.html" %}

{% block title %}
    Books
{% endblock %}

{% block main %}
    <table border="1" align = "center">
        <thead>
            Books
        </thead>
        <tbody>
            <tr>
                <th>Title/th>
                <th>Author</th>
                <th>ISBN</th>
                <th>Link</th>
            </tr>
            {% for listed in liste %}
                <tr>
                    <td>
                        {{ listed.title }}
                    </td>
                    <td>
                        {{ listed.author }}
                    </td>
                    <td>
                        {{ listed.isbn }}
                    </td>
                    <td>
                      <a href="{{ url_for('book', book_id=listed.book_id) }}">
                        Link
                      </a>
                    </td>
                </tr>
            {% endfor %}

        </tbody>
    </table>

{% endblock %}
